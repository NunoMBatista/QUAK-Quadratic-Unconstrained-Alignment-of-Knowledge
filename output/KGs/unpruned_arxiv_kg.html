        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "quantum_computers", "label": "quantum_computers", "shape": "dot", "title": "http://unpruned.local/quantum_computers"}, {"color": "#97c2fc", "id": "classical_computers", "label": "classical_computers", "shape": "dot", "title": "http://unpruned.local/classical_computers"}, {"color": "#97c2fc", "id": "review", "label": "review", "shape": "dot", "title": "http://unpruned.local/review"}, {"color": "#97c2fc", "id": "systematic_scoping_review", "label": "systematic_scoping_review", "shape": "dot", "title": "http://unpruned.local/systematic_scoping_review"}, {"color": "#97c2fc", "id": "cryptographic_systems", "label": "cryptographic_systems", "shape": "dot", "title": "http://unpruned.local/cryptographic_systems"}, {"color": "#97c2fc", "id": "vulnerabilities", "label": "vulnerabilities", "shape": "dot", "title": "http://unpruned.local/vulnerabilities"}, {"color": "#97c2fc", "id": "quantum_systems", "label": "quantum_systems", "shape": "dot", "title": "http://unpruned.local/quantum_systems"}, {"color": "#97c2fc", "id": "counter-intuitive_patterns", "label": "counter-intuitive_patterns", "shape": "dot", "title": "http://unpruned.local/counter-intuitive_patterns"}, {"color": "#97c2fc", "id": "presentation", "label": "presentation", "shape": "dot", "title": "http://unpruned.local/presentation"}, {"color": "#97c2fc", "id": "mathematics", "label": "mathematics", "shape": "dot", "title": "http://unpruned.local/mathematics"}, {"color": "#97c2fc", "id": "approaches", "label": "approaches", "shape": "dot", "title": "http://unpruned.local/approaches"}, {"color": "#97c2fc", "id": "sensitive", "label": "sensitive", "shape": "dot", "title": "http://unpruned.local/sensitive"}, {"color": "#97c2fc", "id": "industrialization_stage", "label": "industrialization_stage", "shape": "dot", "title": "http://unpruned.local/industrialization_stage"}, {"color": "#97c2fc", "id": "articles", "label": "articles", "shape": "dot", "title": "http://unpruned.local/articles"}, {"color": "#97c2fc", "id": "noise", "label": "noise", "shape": "dot", "title": "http://unpruned.local/noise"}, {"color": "#97c2fc", "id": "size", "label": "size", "shape": "dot", "title": "http://unpruned.local/size"}, {"color": "#97c2fc", "id": "QOA", "label": "QOA", "shape": "dot", "title": "http://unpruned.local/QOA"}, {"color": "#97c2fc", "id": "benefits", "label": "benefits", "shape": "dot", "title": "http://unpruned.local/benefits"}, {"color": "#97c2fc", "id": "Central_notions", "label": "Central_notions", "shape": "dot", "title": "http://unpruned.local/Central_notions"}, {"color": "#97c2fc", "id": "qubits", "label": "qubits", "shape": "dot", "title": "http://unpruned.local/qubits"}, {"color": "#97c2fc", "id": "post-quantum_cryptography", "label": "post-quantum_cryptography", "shape": "dot", "title": "http://unpruned.local/post-quantum_cryptography"}, {"color": "#97c2fc", "id": "PQC", "label": "PQC", "shape": "dot", "title": "http://unpruned.local/PQC"}, {"color": "#97c2fc", "id": "algorithms", "label": "algorithms", "shape": "dot", "title": "http://unpruned.local/algorithms"}, {"color": "#97c2fc", "id": "relevant", "label": "relevant", "shape": "dot", "title": "http://unpruned.local/relevant"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "quantum_computers", "label": "outperform", "title": "http://unpruned.local/outperform", "to": "classical_computers"}, {"arrows": "to", "from": "review", "label": "employ", "title": "http://unpruned.local/employ", "to": "systematic_scoping_review"}, {"arrows": "to", "from": "cryptographic_systems", "label": "encounter", "title": "http://unpruned.local/encounter", "to": "vulnerabilities"}, {"arrows": "to", "from": "quantum_systems", "label": "produce", "title": "http://unpruned.local/produce", "to": "counter-intuitive_patterns"}, {"arrows": "to", "from": "presentation", "label": "demand", "title": "http://unpruned.local/demand", "to": "mathematics"}, {"arrows": "to", "from": "approaches", "label": "is_a", "title": "http://unpruned.local/is_a", "to": "sensitive"}, {"arrows": "to", "from": "quantum_computers", "label": "enter", "title": "http://unpruned.local/enter", "to": "industrialization_stage"}, {"arrows": "to", "from": "review", "label": "examine", "title": "http://unpruned.local/examine", "to": "articles"}, {"arrows": "to", "from": "noise", "label": "limit", "title": "http://unpruned.local/limit", "to": "size"}, {"arrows": "to", "from": "QOA", "label": "enable", "title": "http://unpruned.local/enable", "to": "benefits"}, {"arrows": "to", "from": "Central_notions", "label": "is_a", "title": "http://unpruned.local/is_a", "to": "qubits"}, {"arrows": "to", "from": "post-quantum_cryptography", "label": "is_a", "title": "http://unpruned.local/is_a", "to": "PQC"}, {"arrows": "to", "from": "algorithms", "label": "is_a", "title": "http://unpruned.local/is_a", "to": "relevant"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -25000, "centralGravity": 1.5, "springLength": 400, "springConstant": 0.04, "damping": 0.09, "avoidOverlap": 0}, "solver": "barnesHut", "minVelocity": 0.75}, "configure": {"enabled": true, "filter": ["physics"]}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
