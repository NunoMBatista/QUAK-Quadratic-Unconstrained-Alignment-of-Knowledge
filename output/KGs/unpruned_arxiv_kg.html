e": "http://example.org/raw/is_related_to", "to": "classical"}, {"arrows": "to", "from": "classical", "label": "is_related_to", "title": "http://example.org/raw/is_related_to", "to": "quantum_Internet"}, {"arrows": "to", "from": "distributed", "label": "is_related_to", "title": "http://example.org/raw/is_related_to", "to": "quantum"}, {"arrows": "to", "from": "quantum", "label": "is_related_to", "title": "http://example.org/raw/is_related_to", "to": "computing"}, {"arrows": "to", "from": "quantum", "label": "is_related_to", "title": "http://example.org/raw/is_related_to", "to": "distributed"}, {"arrows": "to", "from": "distributed", "label": "is_related_to", "title": "http://example.org/raw/is_related_to", "to": "computing"}, {"arrows": "to", "from": "quantum", "label": "is_related_to", "title": "http://example.org/raw/is_related_to", "to": "classical"}, {"arrows": "to", "from": "classical", "label": "is_related_to", "title": "http://example.org/raw/is_related_to", "to": "quantum"}, {"arrows": "to", "from": "quantum_Internet", "label": "is_related_to", "title": "http://example.org/raw/is_related_to", "to": "distributed"}, {"arrows": "to", "from": "quantum_Internet", "label": "is_related_to", "title": "http://example.org/raw/is_related_to", "to": "quantum"}, {"arrows": "to", "from": "classical", "label": "is_related_to", "title": "http://example.org/raw/is_related_to", "to": "computing"}, {"arrows": "to", "from": "quantum_Internet", "label": "is_related_to", "title": "http://example.org/raw/is_related_to", "to": "computing"}, {"arrows": "to", "from": "computing", "label": "is_related_to", "title": "http://example.org/raw/is_related_to", "to": "Internet"}, {"arrows": "to", "from": "quantum_Internet", "label": "is_related_to", "title": "http://example.org/raw/is_related_to", "to": "classical"}]);

                  nodeColors = {};

                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -8000, "centralGravity": 0.5, "springLength": 100, "springConstant": 0.04, "damping": 0.09, "avoidOverlap": 0}, "solver": "barnesHut", "minVelocity": 0.75}, "configure": {"enabled": true, "filter": ["physics"]}};
