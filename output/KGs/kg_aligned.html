    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Quantum_computers", "label": "Quantum_computers", "shape": "dot", "title": "urn:webprotege:ontology:1d3f8981-9e47-4c05-89fc-7f94b1a68603#Quantum_computers"}, {"color": "#97c2fc", "id": "QuantumHardware", "label": "QuantumHardware", "shape": "dot", "title": "urn:webprotege:ontology:1d3f8981-9e47-4c05-89fc-7f94b1a68603#QuantumHardware"}, {"color": "#97c2fc", "id": "Quantum_computer", "label": "Quantum_computer", "shape": "dot", "title": "urn:webprotege:ontology:1d3f8981-9e47-4c05-89fc-7f94b1a68603#Quantum_computer"}, {"color": "#97c2fc", "id": "Qubit", "label": "Qubit", "shape": "dot", "title": "urn:webprotege:ontology:1d3f8981-9e47-4c05-89fc-7f94b1a68603#Qubit"}, {"color": "#97c2fc", "id": "QuantumConcept", "label": "QuantumConcept", "shape": "dot", "title": "urn:webprotege:ontology:1d3f8981-9e47-4c05-89fc-7f94b1a68603#QuantumConcept"}, {"color": "#97c2fc", "id": "Quantum_algorithm", "label": "Quantum_algorithm", "shape": "dot", "title": "urn:webprotege:ontology:1d3f8981-9e47-4c05-89fc-7f94b1a68603#Quantum_algorithm"}, {"color": "#97c2fc", "id": "QuantumAlgorithm", "label": "QuantumAlgorithm", "shape": "dot", "title": "urn:webprotege:ontology:1d3f8981-9e47-4c05-89fc-7f94b1a68603#QuantumAlgorithm"}, {"color": "#97c2fc", "id": "Quantum_devices", "label": "Quantum_devices", "shape": "dot", "title": "urn:webprotege:ontology:1d3f8981-9e47-4c05-89fc-7f94b1a68603#Quantum_devices"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Quantum_computers", "label": "type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "QuantumHardware"}, {"arrows": "to", "from": "Quantum_computer", "label": "alignedWith", "title": "urn:webprotege:ontology:1d3f8981-9e47-4c05-89fc-7f94b1a68603#alignedWith", "to": "Quantum_computers"}, {"arrows": "to", "from": "Qubit", "label": "type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "QuantumConcept"}, {"arrows": "to", "from": "Quantum_computers", "label": "alignedWith", "title": "urn:webprotege:ontology:1d3f8981-9e47-4c05-89fc-7f94b1a68603#alignedWith", "to": "Quantum_computer"}, {"arrows": "to", "from": "Quantum_computer", "label": "type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "QuantumHardware"}, {"arrows": "to", "from": "Quantum_algorithm", "label": "type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "QuantumAlgorithm"}, {"arrows": "to", "from": "Quantum_devices", "label": "type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "QuantumHardware"}, {"arrows": "to", "from": "Quantum_computer", "label": "manipulate", "title": "http://unpruned.local/manipulate", "to": "Qubit"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -25000, "centralGravity": 1.5, "springLength": 400, "springConstant": 0.04, "damping": 0.09, "avoidOverlap": 0}, "solver": "barnesHut", "minVelocity": 0.75}, "configure": {"enabled": true, "filter": ["physics"]}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
